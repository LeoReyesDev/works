<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EDMUNDS FEED CAR</title>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script> -->
    <!-- <script src="angular.min.js"></script> -->
    <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js" type="text/javascript"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="getCars.js"></script>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
    .thumbs {
        width: 400px;
        height: 267px;
    }
    </style>
</head>

<body ng-app="finderCars">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">EDMUNDS CARS FINDER</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
            </div>
        </div>
    </nav>
    </br>
    </br>
    </br>
    </br>
     </br>
    </br>
    <div class="container">
        <div id="row">
            <div ng-controller="carController">
                <div class="form-group">
                    <select id="make" ng-model="make" class="form-control" ng-options="make.name for make in makes">
                        <option value=''>Select Mark</option>
                    </select>
                    <select id="model" ng-model="model" class="form-control" ng-options="model.name for model in make.models">
                        <option value=''>Select Model</option>
                    </select>
                    <select id="year" ng-model="year" class="form-control" ng-options="year.year for year in model.years">
                        <option value=''>Select Year</option>
                    </select>
                    </br>
                    <button class="btn btn-danger" ng-disabled="!make.name || !model.name || !year.year" ng-click="getCollectionCars()">Search Cars</button>
                </div>
                <hr>
                <div id="displayResults">
                    <div class="row">
                        <div class=".col-xs-6 .col-sm-3">
                            <div class="thumbnail" ng-repeat="style in myCars.styles">
                                <image-Car data-styleid="style.id"></image-Car>
                                <div class="caption">
                                    <h3>StyleID: {{style.id}}</h3>
                                    <p>NAME: {{style.name}}</p>
                                    <p>Model: {{style.submodel.body}}</p>
                                    <p>TRIM: {{style.trim}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <p>&copy; 2016 EDMUNDS Company, Inc.</p>
            </footer>
        </div>
    </div>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
